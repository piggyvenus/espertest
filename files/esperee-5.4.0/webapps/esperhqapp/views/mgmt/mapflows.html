<div id="map_flows" ng-controller="MapFlowsController">
    <div class="row-fluid">
        <div class="span2">
            <button type="submit" ng-click="doGet(true)" class="btn btn-primary button-bar-margin">Map All</button>
        </div>
        <div class="span10">
            <div class="pull-right">
                <button type="submit" ng-click="doOpenCriteria()" class="btn button-bar-margin">Selection Criteria...</button>
                <span class="margin-left">Selection Expression:</span>
                <input type="text" id="search" ng-model="selectionExpr"/>
                <button type="submit" ng-click="doGet(false)" class="btn button-bar-margin">Read</button>
                <button type="submit" ng-click="doRefresh()" class="btn button-bar-margin">Refresh</button>
                <input type="image" src="/esperhqapp/assets/help.png" ng-click="doHelp()" class="button-bar-margin"/>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <span>Scale:</span>
            <div id="zoomslider_div"></div>
        </div>
        <div class="span5">
            <div class="pull-right">
                <input type="checkbox" ng-model="showAbstract" ng-change="doUpdateShow()"/>
                <span>Show Abstract</span>
                <input type="checkbox" ng-model="showName" ng-change="doUpdateShow()"/>
                <span>Show Name</span>
                <input type="checkbox" ng-model="showExpression" ng-change="doUpdateShow()"/>
                <span>Show Expression</span>
            </div>
            <div class="span1"></div>
        </div>
    </div>
    <div class="clear"></div>
    <div id="canvas_div">
        <canvas width="5000" height="3750"></canvas>
    </div>
</div>
