<div ng-controller="EventletTimelineEventDetailController">

    <form class="form-horizontal" novalidate name="form">
        <div class="control-group">
            <label class="control-label">Row Id:</label>
            <div class="controls">
                <input type="text" readonly ng-model="data.rowid">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Type Name:</label>
            <div class="controls">
                <input type="text" readonly ng-model="data.typeName">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Properties:</label>
            <div class="controls">
                <table class="table-hor-minimalist">
                    <thead>
                    <tr>
                        <td>Name</td>
                        <td>Value</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="prop in properties">
                        <td>{{prop.name}}</td>
                        <td>{{prop.value}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
