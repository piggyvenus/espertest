<div ng-controller="EventletWizardConfigPluginController">
    <form class="form-horizontal">
        <fieldset>
            <legend><small>Plug-In Eventlet Configuration</small></legend>
            <div class="control-group">
                <label class="control-label">Classname: <span class="label-required">*</span></label>
                <div class="controls">
                    <input type="input" ng-model="cfg.classname" class="input-xxlarge"/>
                </div>
            </div>
            <div class="control-group" ng-show="errorMessage != null">
                <div class="controls">
                    <span class="span-invalid">{{errorMessage}}</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">HTML Page URL:</label>
                <div class="controls">
                    <input type="input" ng-model="cfg.url" class="input-xxlarge"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Callback:</label>
                <div class="controls">
                    <input type="input" ng-model="cfg.clickCallback" class="input-xxlarge"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Configuration Text/XML:</label>
                <div class="controls">
                    <textarea rows="10" ng-model="cfg.configuration" class="input-xxlarge"></textarea>
                </div>
            </div>
        </fieldset>
    </form>
</div>
