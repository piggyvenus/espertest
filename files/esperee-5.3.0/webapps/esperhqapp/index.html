<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title>EsperHQ</title>
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/release/vendor.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/mgmt.css">
    <link rel="stylesheet" href="styles/push.css">
    <link rel="stylesheet" href="styles/eventlet.css">
    <script src="scripts/release/vendor.min.js"></script>
    <script src="scripts/release/common.min.js"></script>
    <script src="scripts/release/shared.min.js"></script>
    <script src="scripts/release/mgmt.min.js"></script>
    <script src="scripts/release/push.min.js"></script>
    <script src="scripts/release/eventlet.min.js"></script>
    <script src="scripts/release/captive.min.js"></script>

    <script type="text/javascript">
        var initialize = function() {
            HQWindowUtil.startup(window, false);
        }
    </script>
</head>
<body onload="initialize()">

<div ng-controller="IndexCtrl">

    <div ng-show="captive == false">
        <div data-ng-include data-src="'/esperhqapp/views/shared/indextopmenu.html'"></div>

        <div class="clear"></div>

        <div id="index-main-leftside">
            <div data-ng-include data-src="'/esperhqapp/views/shared/indexfilemenu.html'"></div>
        </div>
    </div>

    <div ng-show="captive == true">
        <div data-ng-include data-src="'/esperhqapp/views/captive/indexcaptive.html'"></div>
    </div>

</div>

</body>
</html>
